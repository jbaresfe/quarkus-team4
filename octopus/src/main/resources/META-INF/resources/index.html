<html>
    <head>
        <title>Quarkus Octopus Twitter App</title>
        <meta charset="UTF-8">
        <script src="d3.min.js"></script>
        <script src="d3.layout.cloud.js"></script>

        <style>
            h1, h2, h3, h4, h5, h6 {
                margin-bottom: 0.5rem;
                font-weight: 400;
                line-height: 1.5;
            }
    
            h1 {
                font-size: 2.5rem;
            }
    
            h2 {
                font-size: 2rem
            }
    
            h3 {
                font-size: 1.75rem
            }
    
            h4 {
                font-size: 1.5rem
            }
    
            h5 {
                font-size: 1.25rem
            }
    
            h6 {
                font-size: 1rem
            }
    
            .lead {
                font-weight: 300;
                font-size: 2rem;
            }
    
            .banner {
                font-size: 2.7rem;
                margin: 0;
                padding: 2rem 1rem;
                background-color: #00A1E2;
                color: white;
            }
    
            body {
                margin: 0;
                font-family: -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            }
    
            code {
                font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
                font-size: 87.5%;
                color: #e83e8c;
                word-break: break-word;
            }
    
            .left-column {
                padding: .75rem;
                max-width: 75%;
                min-width: 55%;
            }
    
            .right-column {
                padding: .75rem;
                max-width: 25%;
            }
    
            .container {
                display: flex;
                width: 100%;
            }
    
            li {
                margin: 0.75rem;
            }
    
            .right-section {
                margin-left: 1rem;
                padding-left: 0.5rem;
            }
    
            .right-section h3 {
                padding-top: 0;
                font-weight: 200;
            }
    
            .right-section ul {
                border-left: 0.3rem solid #00A1E2;
                list-style-type: none;
                padding-left: 0;
            }
    
        </style>
        <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        
    </head>
    <body>
        <div class="header"><img height="200" width="220" src="octopus.png"></div>
        <div class="container">
            <div class="left-column">
                <p class="lead"> Enter a query to get current Twitter Sentements</p>
                <div>
                    Watch: <input type="text" name="twitterQuery" value="@RedHat"> <input onclick="sendQuery()" type="button" name="startQuery" value="Go">
                </div>

                <p class="lead">Octopus Twitter Sentiments Results</p>
                <div ng-app = "" ng-controller = "sentimentsController">
                
                   <table>
                      <tr>
                         <th>Hash Tab</th>
                         <th>Count</th>
                         <th>Sentiment</th>
                      </tr>
                   
                      <tr ng-repeat = "sentiment in sentimentdata">
                         <td>{{ sentiment.hashtag }}</td>
                         <td>{{ sentiment.count }}</td>
                         <td><img height="30" width="30" src="{{ sentiment.sentiment }}-face.jpeg"></td>
                      </tr>
                   </table>
                </div>
          
            </div>
            <div class="right-column">
            </div>
        </div>
        <script>

            function sendQuery()
            {
               alert("send");
               var url = "/sentiments/NEEDINPUT";
               $http.get(url).then( function(response) {
                $scope.sentimentdata = response.data;
               });
          }

            function sentimentsController($scope,$http) {
                $scope.sentimentdata = [];
                var url = "/sentiments/refresh/mytopic";
                 $http.get(url).then( function(response) {
                  $scope.sentimentdata = response.data;
                 });
            
            }
         </script>
         
           <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js">
        </script>
          

    </body>
</html>
